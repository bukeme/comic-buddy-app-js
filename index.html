<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comic Buddy App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/80635ad3fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>The Comic Buddy App</h1>
    <main>
        <form class="entry">
            <label for="superhero-name">Superhero Name</label>
            <input type="text" class="superhero-name" autofocus>

            <label for="superhero-universe">Superhero Universe</label>
            <input type="text" class="superhero-universe">

            <label for="superhero-power">Superhero Power</label>
            <input type="text" class="superhero-power">

            <button type="submit">Add Superhero</button>
        </form>
        <div class="list">
            <div class="list__header">
                <h3>Name</h3>
                <h3>Universe</h3>
                <h3>Power</h3>
                <h3></h3>
            </div>
            <div class="list__items"></div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
